<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin page</title>

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body class="admin">
    <h1>Welcome to the admin-page</h1>

    <main class="admin-main">
        <aside class="admin-aside">
            <h2 class="aside-heading">Recipes</h2>
            <ul class="aside-list"></ul>
        </aside>

        <div class="form-section">
            <div class="button-wrapper">
                <button class="open-form-btn add-recipe-btn">Add recipe</button>
                <button class="open-form-btn add-page-btn">Add page</button>
            </div>


            <div class="form-container">
                <form id="add-recipe-form">
                    <label>Heading:</label>
                    <input name="heading" maxlength="20" required>
                    <label>Ingredient:</label>
                    <input name="ingredient" maxlength="20" required>
                    <label>Instructions:</label>
                    <textarea name="instructions" rows="10" maxlength="450" required></textarea>
                    <input type="submit" class="publish-recipe-btn form-btn" value="Publish recipe">
                </form>

                <form id="add-page-form">
                    <label>Page name:</label>
                    <input name="name" maxlength="20" required>
                    <label>Content:</label>
                    <textarea name="content" rows="10" maxlength="450" required></textarea>
                    <input type="submit" class="form-btn" value="Publish page">
                </form>

                <form id="edit-recipe-form">
                    <input type="hidden" name="id" required>
                    <label>Heading:</label>
                    <input name="heading" maxlength="20" required>
                    <label>Ingredient:</label>
                    <input name="ingredient" maxlength="20" required>
                    <label>Instructions:</label>
                    <textarea name="instructions" rows="10" maxlength="450" required></textarea>
                    <input type="submit" class="publish-recipe-btn form-btn" value="Update recipe">
                </form>

                <form id="edit-page-form">
                    <input type="hidden" name="id" required>
                    <label>Page name:</label>
                    <input name="name" maxlength="20" required>
                    <label>Content:</label>
                    <textarea name="content" rows="10" maxlength="450" required></textarea>
                    <input type="submit" class="publish-recipe-btn form-btn" value="Update recipe">
                </form>
            </div>
        </div>
    </main>

</body>
</html>
